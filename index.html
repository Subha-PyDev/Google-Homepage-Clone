<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

        <!-- Google Logo -->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search Google or type a URL" autocomplete="off">
            <div id="autocomplete-box"></div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="searchBtn">Google Search</button>
            <button id="luckyBtn">I'm Feeling Lucky</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
